	FileSet = "SAV_BACULA_FILESET"
	Schedule = "FULL_DAILY"
	Storage = SAV_PROD_FILE
	Messages = Standard
	Pool = SAV_PROD_FILE
	Priority = 10
	Write Bootstrap = "/sav/dev/sav_prod/BACULA/%c.bsr"
}

# SAV_BACULA
FileSet {
  Name = "SAV_BACULA_FILESET"
  Include {
    Options {
      signature = MD5
    }
  	File = /
	File = /boot
  }

  Exclude {
    File = /var/spool/bacula
    File = /proc
    File = /tmp
	### Repertoire de sauvegarde disque
	File = /sav
  }
}

